<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="signup-card mat-elevation-z6">
    <mat-card-title>Signup</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="16px">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" type="submit">Signup</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
