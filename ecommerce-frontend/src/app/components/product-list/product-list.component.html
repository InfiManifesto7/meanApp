<div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="16px">
  <mat-card *ngFor="let product of products" class="product-card mat-elevation-z4" fxFlex="30%">
    <img mat-card-image [src]="product.image" alt="{{ product.description }}" class="product-image">
    <mat-card-content class="card-content">
      <h3 class="product-title">{{ product.description }}</h3>
      <p class="product-price">{{ product.price | currency }}</p>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-raised-button color="primary">Add to Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
